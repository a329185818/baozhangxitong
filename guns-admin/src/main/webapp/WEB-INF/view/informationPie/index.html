@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>保障房项目</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">
                                            业务类型
                                        </button>
                                    </div>
                                    <select style="width:50%" class="form-control" id="business_first" onchange="houseProject.initSecondType(this.value)">
                                        <option value="">请选择</option>
                                        @for(type in businessType){
                                        <option value="${type.OPTYPENUM!}">${type.OPTYPENAME!}</option>
                                        @}
                                    </select>
                                    <select style="width:50%" class="form-control" id="business_second">

                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">
                                            收件人
                                        </button>
                                    </div>
                                    <select class="form-control" id="recipients">
                                        <option value="">请选择</option>
                                        @for(recipients in userList){
                                        <option value="${recipients.USERNUM!}">${recipients.USERNAME!}</option>
                                        @}
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">
                                            收件日期
                                        </button>
                                    </div>
                                    <input style="width:120px;" type="text" class="form-control layer-date" id="beginTime"/>
                                        <span style="float: left;padding: 6px 5px 0 5px;">至</span>
                                    <input style="width:120px;" type="text" class="form-control layer-date" id="endTime"/>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="col-sm-3">
                                <div class="input-group" style="padding-top:10px">
                                    <label style="margin:0 50px;"><input name="fileType" type="radio" value="1" />待办件 </label>
                                    <label style="margin-right: 50px;"><input name="fileType" type="radio" value="" checked="true"/>所有件 </label>
                                    <label><input name="transfer_case" id="transfer_case" type="checkbox" value="1" />转交箱 </label>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <#NameCon id="num" name="批号" />
                            </div>
                            <div class="col-sm-3">
                                <#NameCon id="condition" name="综合条件" />
                            </div>
                            <div class="col-sm-3">
                                <#button name="查询" icon="fa-search" clickFun="houseProject.query()"/>
                                <#button name="派件" icon="fa-plus" clickFun="choosePiePeople()"/>
                            </div>
                        </div>
                        <!--<div class="hidden-xs" id="supportHouseTableToolbar" role="group">
                            @if(shiro.hasPermission("/notice/add")){
                            <#button name="新建" icon="fa-plus" clickFun="Notice.openAddNotice()"/>
                            @}
                            @if(shiro.hasPermission("/notice/update")){
                            <#button name="修改" icon="fa-plus" clickFun="Notice.openNoticeDetail()" space="true"/>
                            @}
                            @if(shiro.hasPermission("/notice/delete")){
                            <#button name="删除" icon="fa-plus" clickFun="Notice.delete()" space="true"/>
                            @}
                        </div>-->
                        <#table id="HouseProjectTable"/>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="${ctxPath}/static/modular/supporthouse/house_project.js"></script>
<script src="${ctxPath}/static/modular/supporthouse/pie.js"></script>
@}
