@layout("/common/_container.html"){
<style type="text/css">
    .dataTable{
        width: 100%
    }
    .dataTable thead{
        background: #ebf0f6;
    }
    .dataTable thead th{
        padding: 10px 0;
        text-align:center;
    }
    .dataTable tbody td{
        padding: 8px 0;
        text-align:center;
        word-break:break-all;
        white-space : normal;
    }
    table,table tr th, table tr td {
        border:1px solid #bababa;
    }

    .m-t-30{
        margin-top:30px;
    }
    .d-title{
        width: 100%;height: 30px;padding-left: 30px;background: #eee;line-height:30px;font-weight: bold;margin-bottom:20px;
    }
    .tableTrClass{
        text-align: center;
        height: 60px;
        font-size: 20px;
    }
    table{
        border-spacing:0;
        cellpadding:0;
        cellspacing:0;
    }
    .tableInputClass{
        border: 0px;
        outline:none;
        width:100%;
        height: 100%;
        margin-left: 5px;
    }

    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
    }
    input[type="number"]{
        -moz-appearance: textfield;
    }
</style>

<style>
    .watermark{
        opacity: 0.1;
        position: fixed;
        height: 270px;
        width: 960px;
        font-size: 95px;
        transform: rotate(315deg);
        -ms-transform: rotate(315deg);
        -moz-transform: rotate(315deg);
        -webkit-transform: rotate(315deg);
        -o-transform: rotate(315deg);
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        pointer-events: none;
    }

    .watermark p{
        color: #000000;
    }
</style>


<div style="width: 1000px;text-align: center;">
<#button btnCss="info" name="打印" id="exportPdf" icon="fa-check" clickFun="savePDF()"/>
</div>
    <div id="titleTr"></div>
        <!--公租房合同打印页面-->
        @layout("/contract/public_pdf.html"){
        @}
</div>


<script src="${ctxPath}/static/js/qrcode.js"></script>
<script src="${ctxPath}/static/js/html2canvas.js"></script>
<script src="${ctxPath}/static/js/jsPdf.debug.js"></script>
<script type="text/javascript">
    function savePDF() {
        $("#exportPdf").hide();
        window.print();
    }
    var jointApplicantListOther = '${jointApplicantListOther!}';
</script>

@}
